<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Inventory Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/Registercss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arvo&display=swap" rel="stylesheet">
    
  </head>
  <body>
  <main class="form-signin">
  <form th:action="@{/process_register}" th:object="${user}" method="POST">
    <img class="mb-4" src="Images/Logo_cmpny.png" alt="" width="auto" height="100">
    <h1 style="color:white" class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" th:field="*{name}" placeholder="User Name" required>
      <label for="floatingPassword">UserName</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" th:field="*{email}" placeholder="Email Id" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" placeholder="Password"required>
      <label for="floatingPassword">Password</label>
    </div>


    <!-- <div class="checkbox mb-3">
    <input type="checkbox" value="remember-me"> Remember me
      <label>
      </label>
    </div> -->
    <button class="w-100 btn btn-outline-light" type="submit">Register</button>
    <p style="color:white;" class="mt-5 mb-3 text-muted">Already registered? <a th:href="@{/login}">Click Here to Login</a></p>
  </form>
</main>
  </body>
</html>
